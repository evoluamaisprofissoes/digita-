<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digita+ • Evolua+ Profissões</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo-evolua.png" alt="Evolua+ Profissões" class="brand__logoimg">
      <div class="brand__text">
        <div class="brand__name">Digita<span class="plus">+</span></div>
        <div class="brand__tag">by Evolua+ Profissões</div>
      </div>
    </div>
    <div class="topbar__actions">
      <button id="btnProfile" class="btn btn--ghost">Perfil</button>
      <button id="btnTheme" class="btn btn--ghost">Tema</button>
      <button id="btnSound" class="btn btn--ghost">Som</button>
    </div>
  </header>

  <main class="container">
    <section id="auth" class="card">
      <h1 class="h1">Entrar</h1>
      <label class="label">Usuário</label>
      <input id="loginUsername" class="input" placeholder="Ex: aluno" />
      <label class="label">Senha</label>
      <input id="loginPassword" class="input" type="password" value="aluno123" readonly />
      <button id="btnLogin" class="btn btn--primary">Entrar</button>
    </section>

    <section id="app" hidden>
      <h2>Aplicação Digita+</h2>
      <p class="muted">Modo desafio e iniciante ativos.</p>
    </section>
  </main>

  <footer class="footer">
    <span class="muted">© Evolua+ Profissões • Digita+</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
